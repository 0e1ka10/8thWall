<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>8thWall showVideoOnObj</title>
        
        <script src="https://cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
        <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
        <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
        
        <!-- For gif img -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
        
        <!-- API key -->
        <script src="https://apps.8thwall.com/xrweb?appKey=cvHJCj9BpzU6pF8D46ylsbn9Zjdyyf54OVcNe1n0NbRTRWHw9vYeBqF3IG47iYO938rySD"></script>
    </head>
    <body>
      
    <a-scene
        xrweb
        xrweb="disableWorldTracking: true"
        xrextras-almost-there
        xrextras-loading
        xrextras-runtime-error>

        <a-assets>
            <video
                id="InkVideo"
                autoplay
                muted
                loop
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
                src="etc/InkVideo.mp4">
            </video>      
            <img id="Spring" src="etc/Spring.jpg">
        </a-assets>

        <a-camera
            position="0 4 10"
            raycaster="objects: .cantap"
            cursor="fuse: false; rayOrigin: mouse;"></a-camera>
      
        <!-- <a-circle src="#Spring" radius="2" position="2 4 0" rotation="0 0 0"></a-circle>
        <a-circle src="#InkVideo" radius="2" position="-2 4 0" rotation="0 0 0"></a-circle>
        <a-video src="#InkVideo" width="16" height="9" position="0 0 -5"></a-video> -->
        
        <a-circle radius="3" position="0 5 0" rotation="0 0 0" material="shader:gif; src:url(Moon.gif);" gif=""></a-circle>
        
        <a-sky color="#000"></a-sky>
    </a-scene>
    </body>
</html>
