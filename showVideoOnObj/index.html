<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8thWall showVideoOnObj</title>

  <script src="https://cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="https://apps.8thwall.com/xrweb?appKey=cvHJCj9BpzU6pF8D46ylsbn9Zjdyyf54OVcNe1n0NbRTRWHw9vYeBqF3IG47iYO938rySD"></script>

</head>

<body>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <video
        id="InkVideo"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="video/InkVideo.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;"></a-camera>
    
    <a-entity
      xrextras-play-video="video: #InkVideo; canstop: true"
      geometry="primitive: plane; height: 1; width: 1;"
      position="0 0 0"></a-entity>
    
    <a-entity
      xrextras-play-video="video: #InkVideo; canstop: true"
      geometry="primitive: sphere; radius: 1;"
      position="0 10 0"></a-entity>
      
  </a-scene>

</body>
</html>
