
<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Flyer</title>

  <script src="https://cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="https://apps.8thwall.com/xrweb?appKey=pKQVc46KPX2XTvxukc3dOQggqlp7sUiYYuLF8Gy3RaAt75gMpbwrxDEDcsE4kepEzLe40V"></script>

</head>

<body>

  <a-scene
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <img id="video-target" src="targets/video-target.jpg">
      <video
        id="mirakurun-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="video/mirakurun-video.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
      xrextras-named-image-target="name: video-target"
      xrextras-play-video="video: #mirakurun-video; thumb: #video-target; canstop: true"
      geometry="primitive: plane; height: 1; width: 0.79;">
    </a-entity>

  </a-scene>

</body>
</html>
