<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>image targets</title>
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <!-- 8th Wall API key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=tLFxHaU99vImKcX9n6uqYRn45U2Cs3RDXoJA6bpKmphdRkkpfLBqBmGCcsLIKYDxhVkfKS"></script>
  </head>
  <body>
    <a-scene
      xrweb="disableWorldTracking: true"
      xrextras-almost-there
      xrextras-runtime-error
      xrextras-loading >
      
      <!-- Set 3D model data file -->
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/1yIyIdo-C0Y -->
        <a-asset-item id="pixel-glb" src="pixel-model.glb"></a-asset-item>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
        <a-asset-item id="jellyfish-glb" src="jellyfish-model.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 4 10"></a-camera>
      <!--
      <a-entity
        light="type: directional; castShadow: false; intensity: 0.5;"
        position="0 0 0" >
      </a-entity> -->

      <!-- Set pixel model -->
      <a-entity xrextras-named-image-target="name: pixel-marker">
        <!-- Set text position -->
        <a-text value="detect!" position="0 0 0.5" align="center" rotation="-90 0 0" color="#7993ff">
          </a-text>
        <a-entity gltf-model="#pixel-glb" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="2 2 2" visible="true">
        </a-entity>
      </a-entity>
      
      <!-- Set jellyfish model -->
      <a-entity xrextras-named-image-target="name: jellyfish-marker">
        <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
  
</html>
