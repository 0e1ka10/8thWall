<!doctype html>
<html>

  <head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- page title -->
    <title>showTower-20191126</title>
    
    <!-- set js URL -->
    <script src="https://cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    
    <!-- 8th Wall API key -->
    <script async src="https://apps.8thwall.com/xrweb?appKey=zqWfjTisIUoeuk0LE2EWxhfPILzo7qaubSCYClRa09IpDRP9sY4TkHxz2CQ0RJE0gfqw26"></script>
  </head>
  
  <body>
    <a-scene
      xrweb="disableWorldTracking: true"
      xrextras-almost-there
      xrextras-runtime-error
      xrextras-loading >
      
      <!-- Set 3D model data file -->
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/frPqTFGeRNM -->
        <a-asset-item id="tower-model" src="model/tokyotower-town.glb"></a-asset-item>
      </a-assets>
      
      <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
      </a-camera>

      <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

      <a-light type="ambient" intensity="1"></a-light>
      
      <!-- Set tower model and play audio -->
      <a-entity xrextras-named-image-target="name: targetTower2">
        <a-entity xrextras-one-finger-rotate gltf-model="#tower-model" scale="0.01 0.01 0.01"></a-entity>
        <!-- Credit to 無料効果音で遊ぼう！: https://taira-komori.jpn.org/index.html -->
        <a-assets><audio src="sound/town_afternoon.mp3" autoplay preload></audio></a-assets>
      </a-entity>
      
    </a-scene>
  </body>
  
</html>
