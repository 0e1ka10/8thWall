<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>image targets</title>
    <script src="https://cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <!-- 8th Wall API key -->
    <script async src="https://apps.8thwall.com/xrweb?appKey=zqWfjTisIUoeuk0LE2EWxhfPILzo7qaubSCYClRa09IpDRP9sY4TkHxz2CQ0RJE0gfqw26"></script>
  </head>
  <body>
    <a-scene
      xrweb="disableWorldTracking: true"
      xrextras-almost-there
      xrextras-runtime-error
      xrextras-loading >
      
      <!-- Set 3D model data file -->
      <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/frPqTFGeRNM -->
        <a-asset-item id="tower-model" src="models/tokyotower-town.glb"></a-asset-item>
      </a-assets>
      <!-- Set audio file -->
      <a-assets>
        <!-- Credit to 無料効果音で遊ぼう！: https://taira-komori.jpn.org/index.html -->
        <audio id="town-afternoon" src="sound/town_afternoon.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-camera position="0 4 10"></a-camera>
      <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
      
      <!-- Set tower model and play audio -->
      <a-entity xrextras-named-image-target="name: targetTower">
        <a-entity xrextras-one-finger-rotate gltf-model="#tower-model"></a-entity>
        <a-entity sound="src: #town-afternoon"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
  
</html>
